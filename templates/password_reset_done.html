{% extends 'base_accounts.html' %}

{% block title %}重置密码{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">重置密码</h3>
                <p>检查电子邮件中的链接以重置密码.如果几分钟内没有出现，请检查您的垃圾邮件文件夹.</p>
                <a href="{% url 'login' %}" class="btn btn-secondary btn-block">登录</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
